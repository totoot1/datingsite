<style>
.video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 15px;
    max-width: 1400px;
    margin: 0 auto;
    padding: 10px;
}

@media (max-width: 640px) {
    .video-grid {
        grid-template-columns: 1fr;
    }
}

.video-card {
    background: #2a2a2a;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.2s;
}

.video-card:hover {
    transform: translateY(-5px);
}

.video-thumbnail {
    position: relative;
    width: 100%;
    padding-bottom: 56.25%;
    overflow: hidden;
    background: #000;
}

.video-thumbnail img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.video-info {
    padding: 12px;
}

.video-title {
    color: #8AC437;
    font-size: 14px;
    font-weight: bold;
    margin-bottom: 5px;
}

.video-performer {
    color: #ccc;
    font-size: 13px;
    margin-bottom: 8px;
}

.tag {
    background: #212121;
    color: #8AC437;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 11px;
    display: inline-block;
    margin-right: 5px;
}
</style>

<div id="videoContainer">Loading videos...</div>

<script>
const apiUrl = 'https://tcdwm.com/api/video-promotion/v1/client/list?psid=kingherr&pstool=421_1&accessKey=692cb495d843e31b2451a035ebfecff7&ms_notrack=1&program=vpapi&campaign_id=133756&type=&site=livesex&sexualOrientation=straight&forcedPerformers=&limit=25&primaryColor=%238AC437&labelColor=%23212121&tags=69,above average,pissing,quicky';

async function loadVideos() {
    const container = document.getElementById('videoContainer');
    try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        
        const grid = document.createElement('div');
        grid.className = 'video-grid';
        
        data.videos.forEach(video => {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <div class="video-thumbnail">
                    <img src="${video.thumb}" alt="${video.title}">
                </div>
                <div class="video-info">
                    <div class="video-title">${video.title}</div>
                    <div class="video-performer">${video.performer}</div>
                </div>
            `;
            card.onclick = () => window.open(video.url, '_blank');
            grid.appendChild(card);
        });
        
        container.innerHTML = '';
        container.appendChild(grid);
    } catch (error) {
        container.innerHTML = 'Error loading videos';
    }
}

window.addEventListener('load', loadVideos);
</script>
