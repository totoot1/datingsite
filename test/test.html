<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Embed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
        }
        
        .responsive-embed-wrapper {
            position: relative;
            width: 100%;
            max-width: 100%;
            padding-bottom: 56.18%; /* Aspect ratio 550:309 */
            height: 0;
            overflow: hidden;
            background: #000;
        }
        
        .responsive-embed-wrapper [data-awe-container-id="player_container"] {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            display: block !important;
        }
        
        /* Force all child elements to be responsive */
        .responsive-embed-wrapper [data-awe-container-id="player_container"] * {
            max-width: 100% !important;
        }
        
        /* Force iframe if present */
        .responsive-embed-wrapper iframe {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div class="responsive-embed-wrapper">
        <div data-awe-container-id="player_container"></div>
    </div>
    
    <script src="https://ecdwm.com/embed/tbplyrrnd/?psid=kingherr&pstool=421_3&sexualOrientation=straight&forcedPerformers[]=&tags=ass to mouth,athletic,virgin&primaryColor=8AC437&labelColor=212121&campaign_id=133756&site=mtc&accessKey=692cb495d843e31b2451a035ebfecff7&ms_notrack=1&c=player_container"></script>
    
    <script>
        // Force resize after script loads
        window.addEventListener('load', function() {
            setTimeout(function() {
                const container = document.querySelector('[data-awe-container-id="player_container"]');
                if (container) {
                    container.style.cssText = 'position: absolute !important; top: 0 !important; left: 0 !important; width: 100% !important; height: 100% !important; display: block !important;';
                    
                    // Force any iframes inside
                    const iframes = container.querySelectorAll('iframe');
                    iframes.forEach(function(iframe) {
                        iframe.style.cssText = 'position: absolute !important; top: 0 !important; left: 0 !important; width: 100% !important; height: 100% !important;';
                    });
                }
            }, 100);
        });
    </script>
</body>
</html>
